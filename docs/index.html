<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./uebuilder.ico" type="image/x-icon">
    <title>请选择您的浏览源</title>
    <style>
        /* 页面基础样式 - 黑色背景 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #000; /* 页面背景黑色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 让页面占满视口高度，方便居中 */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 核心小框 - 灰色背景、居中、白色文字 */
        .container-box {
            background-color: #666; /* 小框灰色背景 */
            border-radius: 10px;
            padding: 30px;
            width: 500px; /* 小框固定宽度 */
            text-align: center; /* 框内所有内容居中 */
            color: #fff; /* 框内文字默认白色 */
        }

        /* 按钮样式 */
        .btn-group {
            margin-bottom: 30px;
        }

        .common-btn {
            padding: 10px 20px;
            margin-right: 15px;
            border: none;
            border-radius: 5px;
            background-color: #409eff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            /* 去除a标签默认样式，保持按钮外观 */
            text-decoration: none;
            display: inline-block;
        }

        .common-btn:hover {
            background-color: #66b1ff;
        }

        /* 展开收起区域样式 */
        .toggle-section {
            width: 100%;
        }

        .toggle-trigger {
            color: #fff; /* 触发文字白色 */
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block; /* 确保居中效果 */
        }

        .toggle-trigger:hover {
            color: #ddd; /* 悬停浅白色，增加交互感 */
            text-decoration: underline;
        }

        .toggle-content {
            margin-top: 15px;
            padding: 15px;
            background-color: #888; /* 展开内容区浅灰色 */
            border-radius: 5px;
            display: none; /* 默认隐藏 */
            color: #fff; /* 展开内容文字白色 */
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- 核心小框 - 包含所有内容 -->
    <div class="container-box">
        <!-- 两个按钮区域（当前标签页跳转） -->
        <div class="btn-group">
            <a href="http://bgsmc.top/Home/" class="common-btn">Github浏览源</a>
            <a href="https://bgsmc.top" class="common-btn">樱花浏览源</a>
        </div>

        <!-- 展开收起文字区域 -->
        <div class="toggle-section">
            <div class="toggle-trigger" id="toggleText">点击展开浏览源详情</div>
            <div class="toggle-content" id="toggleContent">
                Github浏览源可能需加速器浏览 内陆建议樱花浏览源<br>
                Github浏览源速率小 樱花浏览源速率高<br>
                如加载缓慢或卡顿 请更换浏览源
            </div>
        </div>
    </div>

    <script>
        // 获取元素
        const trigger = document.getElementById('toggleText');
        const content = document.getElementById('toggleContent');

        // 绑定点击事件（修复判断逻辑）
        trigger.addEventListener('click', function() {
            // 改用 getComputedStyle 获取最终生效的样式（包含样式表）
            const isHidden = window.getComputedStyle(content).display === 'none';
            
            if (isHidden) {
                // 展开内容
                content.style.display = 'block';
                trigger.textContent = '点击收起浏览源详情';
            } else {
                // 收起内容
                content.style.display = 'none';
                trigger.textContent = '点击展开浏览源详情';
            }
        });
    </script>
</body>
</html>
